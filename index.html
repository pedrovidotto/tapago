<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#000000">
  <title>TáPago 2.0</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon_192.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body> <div class="container">
  
  <header class="app-header">
    <div class="profile-row">
        <div class="profile-info">
            <div class="profile-pic">
                <span>GO</span>
            </div>
            <div class="profile-text">
                <span class="greeting">Olá, Atleta</span>
                <h1 id="workout-day-title">Carregando...</h1>
            </div>
        </div>
        <button id="botao-resetar" class="btn-icon-glass" aria-label="Resetar">
             <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/></svg>
        </button>
    </div>

    <div class="stats-dashboard">
        <div class="stat-card card-white">
            <span class="stat-label">Concluído</span>
            <div class="stat-value-row">
                <span id="progress-percent" class="stat-number">0</span>
                <span class="stat-unit">%</span>
            </div>
            <div class="mini-progress-track">
                <div id="progress-bar" class="mini-progress-fill"></div>
            </div>
        </div>
        <div class="stat-card card-blue">
            <span class="stat-label">Dia Atual</span>
            <div class="stat-value-row">
                 <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
            </div>
            <span id="current-day-label" class="stat-subtext">Seleção</span>
        </div>
    </div>

    <nav id="day-selector-inline" role="navigation" aria-label="Seleção do dia"></nav>
  </header>

  <main>
    <div class="section-header">
        <h2>Exercícios</h2>
        <span class="see-all">Hoje</span>
    </div>

    <ul id="lista-exercicios" aria-label="Lista de exercícios"></ul>
    
    <section id="completed-section" class="hidden">
       <div class="section-header">
            <h2>Finalizados</h2>
       </div>
       <ul id="completed-list"></ul>
    </section>
  </main>

</div>

<div id="modal-info-overlay" class="modal-overlay hidden" aria-hidden="true">
  <div class="modal glass-modal">
    <div class="modal-header">
        <h2 id="modal-info-titulo"></h2>
        <button id="modal-info-fechar-btn" class="btn-close-modal">&times;</button>
    </div>
    <div class="modal-content">
        <div class="gif-container">
            <img id="modal-info-gif" src="" alt="Demo" referrerpolicy="no-referrer" />
        </div>
        <h3 class="modal-label">Instruções</h3>
        <ol id="modal-info-instrucoes" class="instructions-list"></ol>
    </div>
  </div>
</div>

<div id="completion-overlay" class="overlay hidden" aria-hidden="true">
    <div class="modal glass-modal centered-text">
        <h3 id="completion-title">Excelente!</h3>
        <p id="completion-text"></p>
        <button id="completion-close-btn" class="btn-full-width">Continuar</button>
    </div>
</div>

<div id="reset-overlay" class="overlay hidden" aria-hidden="true">
    <div class="modal glass-modal">
        <h2 class="modal-title">Reiniciar?</h2>
        <p class="modal-text">O progresso da semana será apagado.</p>
        <div class="modal-buttons">
            <button id="cancel-reset-btn" class="btn-text">Cancelar</button>
            <button id="confirm-reset-btn" class="btn-danger">Apagar</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
