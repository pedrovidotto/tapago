<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Go Fitness</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon_192.png">
  <link rel="apple-touch-icon" href="icon_192.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <header>
    <h1><img src="go_logo.png" alt="Go Fitness Logo" id="app-logo"></h1>
    <h2 id="header-title"></h2>
    <div id="quote-card">
      <p id="quote-text"></p>
    </div>
    <nav id="seletor-dias"></nav>
  </header>

  <main id="container-treino">
    <div id="cabecalho-treino">
        <h2>Exercícios de Hoje</h2>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>
    <ul id="lista-exercicios"></ul>
  </main>

  <footer>
    <button id="botao-resetar">Resetar Progresso</button>
  </footer>
</div>

<!-- Modal de Informações com GIF -->
<div id="modal-info-overlay" class="modal-overlay hidden">
  <div class="modal">
    <button id="modal-info-fechar-btn">&times;</button>
    <h2 id="modal-info-titulo"></h2>
    <div class="modal-info-conteudo">
        <img id="modal-info-gif" src="" alt="Demonstração do exercício" />
        <p id="modal-info-instrucoes"></p>
    </div>
  </div>
</div>

<!-- Card de Conclusão -->
<div id="completion-overlay" class="overlay hidden">
    <div class="completion-card">
        <p id="completion-text"></p>
        <button id="completion-close-btn">Continuar</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
