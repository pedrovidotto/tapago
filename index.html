<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="description" content="Aplicativo de treino simples e acessível para acompanhar sua rotina semanal.">
  <title>Go Fitness - Seu Treino</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon_192.png">
  <link rel="apple-touch-icon" href="icon_192.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="light">
<div class="container">
  <header role="banner">
    <div class="header-top-row">
        <div class="logo-container">
            <span id="app-logo-text" role="heading" aria-level="1">Go Fitness</span>
        </div>
         <button id="theme-toggle-btn" class="btn-icon theme-toggle" aria-label="Alternar para modo escuro">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M12 1.75V22.25" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 22.25C17.799 22.25 22.25 17.799 22.25 12C22.25 6.20101 17.799 1.75 12 1.75V22.25Z" fill="currentColor"/>
            </svg>
        </button>
    </div>
    
    <div class="day-header">
        <h2 id="workout-day-title">Carregando...</h2>
    </div>

    <nav id="day-selector-inline" role="navigation" aria-label="Seleção do dia de treino">
      </nav>
  </header>

  <main id="workout-card" role="main">
    <div id="cabecalho-treino">
      <div class="progress-label" aria-hidden="true">Progresso do dia:</div>
      <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>
    
    <ul id="lista-exercicios" aria-label="Lista de exercícios a fazer"></ul>
    
    <section id="completed-section" class="hidden" aria-label="Exercícios concluídos">
       <h3 id="completed-title" class="category-title">Concluídos</h3>
       <ul id="completed-list"></ul>
    </section>
  </main>

  <footer>
    <button id="botao-resetar" class="btn-secondary">Reiniciar Semana</button>
    <p class="footer-note">Toque no <strong>( i )</strong> para ver como fazer o exercício.</p>
  </footer>
</div>

<div id="modal-info-overlay" class="modal-overlay hidden" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-info-titulo">
    <div class="modal-header">
        <h2 id="modal-info-titulo"></h2>
        <button id="modal-info-fechar-btn" class="btn-icon modal-close-btn" aria-label="Fechar instruções">&times;</button>
    </div>
    <div class="modal-info-conteudo">
        <div class="gif-container">
            <div class="loading-spinner">Carregando...</div>
            <img id="modal-info-gif" src="" alt="Animação demonstrando o exercício" referrerpolicy="no-referrer" />
        </div>
        
        <h3 class="modal-subheader">Como Fazer:</h3>
        <ol id="modal-info-instrucoes" class="instructions-list"></ol>
    </div>
  </div>
</div>

<div id="completion-overlay" class="overlay hidden" aria-hidden="true">
    <div class="completion-card" role="alertdialog" aria-labelledby="completion-title">
        <h3 id="completion-title">Ótimo Trabalho!</h3>
        <p id="completion-text"></p>
        <button id="completion-close-btn" class="btn-primary-large">Continuar</button>
    </div>
</div>

<div id="reset-overlay" class="overlay hidden" aria-hidden="true">
    <div class="modal" role="alertdialog" aria-labelledby="reset-title">
         <button id="reset-modal-close-btn" class="btn-icon modal-close-btn" aria-label="Cancelar">&times;</button>
        <h2 id="reset-title" class="modal-title">Reiniciar Semana?</h2>
        <hr class="divider">
        <p class="modal-text">Isso apagará todo o seu progresso atual. Tem certeza?</p>
        <div class="modal-buttons">
            <button id="cancel-reset-btn" class="btn-secondary">Cancelar</button>
            <button id="confirm-reset-btn" class="btn-primary confirm-btn">Sim, apagar tudo</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
