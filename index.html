<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Go Fitness</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon_192.png">
  <link rel="apple-touch-icon" href="icon_192.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<!-- Tema padrão será light, JS pode mudar -->
<body data-theme="light">
<div class="container">
  <header>
    <div class="header-top-row">
        <!-- Botão de Tema à Esquerda -->
        <button id="theme-toggle-btn" class="btn-icon theme-toggle" aria-label="Alternar tema">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 1.75V22.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 22.25C17.799 22.25 22.25 17.799 22.25 12C22.25 6.20101 17.799 1.75 12 1.75V22.25Z" fill="currentColor"/>
            </svg>
        </button>
        <!-- Logo -->
        <div class="logo-container">
            <img src="go_logo.png" alt="Go Fitness Logo" id="app-logo">
        </div>
        <!-- Espaço vazio para empurrar o logo -->
        <div style="width: 40px; flex-shrink: 0;"></div>
    </div>
    <hr class="header-divider-subtle">
    <h1 id="workout-day-title">Carregando...</h1>
    <hr class="header-divider-subtle">
    <nav id="day-selector-inline">
      <!-- Botões inline dos dias -->
    </nav>
    <hr class="header-divider">
  </header>

  <main id="workout-card">
    <div id="cabecalho-treino">
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>
    <ul id="lista-exercicios"></ul>
    <div id="completed-section" class="hidden">
       <h3 id="completed-title" class="category-title">Concluídos</h3>
       <ul id="completed-list"></ul>
    </div>
  </main>

  <footer>
    <button id="botao-resetar" class="btn-secondary">Resetar Progresso</button>
  </footer>
</div>

<!-- Modal Info -->
<div id="modal-info-overlay" class="modal-overlay hidden">
  <div class="modal">
    <button id="modal-info-fechar-btn" class="btn-icon">&times;</button>
    <h2 id="modal-info-titulo"></h2>
    <hr class="divider">
    <div class="modal-info-conteudo">
        <img id="modal-info-gif" src="" alt="Demonstração do exercício" />
        <ol id="modal-info-instrucoes" class="instructions-list"></ol>
    </div>
  </div>
</div>

<!-- Card Conclusão -->
<div id="completion-overlay" class="overlay hidden">
    <div class="completion-card">
        <h3 id="completion-title">Ótimo Trabalho!</h3>
        <p id="completion-text"></p>
        <button id="completion-close-btn" class="btn-secondary">Continuar</button>
    </div>
</div>

<!-- Modal Reset -->
<div id="reset-overlay" class="overlay hidden">
    <div class="modal" role="dialog">
        <h2 class="modal-title">Confirmar Ação</h2>
        <hr class="divider">
        <p class="modal-text">Tem a certeza de que quer apagar todo o progresso da semana? Esta ação não pode ser desfeita.</p>
        <div class="modal-buttons">
            <button id="cancel-reset-btn" class="btn-secondary">Cancelar</button>
            <button id="confirm-reset-btn" class="btn-primary confirm-btn">Sim, apagar</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
